language: nix
nix: 2.3
env:
  global:
  - secure: ""
before_install:
- sudo mkdir -p /etc/nix
- echo "substituters = https://cache.nixos.org/ https://nixcache.reflex-frp.org" | sudo tee
  -a /etc/nix/nix.conf > /dev/null
- echo "trusted-public-keys = ryantrinkle.com-1:JJiAKaRv9mWgpVAz8dwewnZe0AzzEAzPkagE9SP5NWI= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=" | sudo tee
  -a /etc/nix/nix.conf > /dev/null
before_script:
- nix-env -iA cachix -f https://cachix.org/api/v1/install
- cachix use ergvein
- cachix push ergvein --watch-store&

script:
- echo "travis_fold:start:Desktop"
- nix-build -A ghc.ergvein-wallet
- echo "travis_fold:end:Desktop"

- echo "travis_fold:start:IndexServer"
- nix-build -A ghc.ergvein-index-server
- echo "travis_fold:end:IndexServer"

- echo "travis_fold:start:Android"
- nix-build --arg isAndroid true -A android.ergvein-wallet
- echo "travis_fold:end:Android"