language: nix
nix: 2.0.4
cache:
  directories:
  - "$HOME/nix.store"
env:
  global:
    - secure: ""
before_install:
- sudo mkdir -p /etc/nix
- echo "substituters = https://cache.nixos.org/ file://$HOME/nix.store" | sudo tee
  -a /etc/nix/nix.conf > /dev/null
- echo 'require-sigs = false' | sudo tee -a /etc/nix/nix.conf > /dev/null
before_cache:
- mkdir -p $HOME/nix.store
- nix copy --to file://$HOME/nix.store -f default.nix ghc.ergvein-wallet ghc.ergvein-index-server
- nix copy --to file://$HOME/nix.store -f default.nix --arg isAndroid true android.ergvein-wallet
before_script:
- nix-env -iA cachix -f https://cachix.org/api/v1/install
- cachix use ergvein
script:
- cachix push ergvein --watch-store&
- nix-build -A ghc.ergvein-wallet
- nix-build -A ghc.ergvein-index-server
- nix-build --arg isAndroid true -A android.ergvein-wallet
